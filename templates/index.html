<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Enter Ticker Symbol</h1>
        <form action="/predict" method="post" class="mb-5">
            <div class="form-group">
                <label for="ticker_symbol">Ticker Symbol:</label>
                <input type="text" id="ticker_symbol" name="ticker_symbol" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

       
    </div>
    <div class="container mt-5">
        <h1>Stock Data Plotter</h1>
    <form action="/trendline" method="post">
        <label for="stock">Stock Symbol:</label>
        <input type="text" id="stock" name="stock" required><br><br>
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="start" required><br><br>
        <label for="end">End Date:</label>
        <input type="date" id="end" name="end" required><br><br>
        <input type="submit" value="Plot">
    </form>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
